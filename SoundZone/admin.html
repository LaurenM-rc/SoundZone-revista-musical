<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundZone - Admin</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
    <div class="container">
        <h1 class="logo">
            <a href="index.html">Mundo da Música <i class="fas fa-headphones"></i></a>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="form-container">
        <h2>Painel Administrativo</h2>
        <p>Gerencie os usuários cadastrados</p>

        <!-- Formulário -->
        <form id="form-cadastro">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>

            <button type="submit">Cadastrar Usuário</button>
            <button type="button" id="limparCampos">Limpar Campos</button>
        </form>
    </section>

    <section class="form-container">
        <h2>Usuários Cadastrados</h2>

        <!-- Campo de busca -->
        <input type="text" id="pesquisa" placeholder="Pesquisar por nome ou email..." style="width:100%; padding:10px; margin-bottom:15px;">

        <ul id="listaUsuarios"></ul>

        <button id="apagarTudo" style="background:#673AB7; margin-top:20px;">Apagar Todos</button>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 SoundZone. Todos os direitos reservados.</p>
    </div>
</footer>

<script src="admin.js"></script>
</body>
</html>
